{% extends "DjangoWebApp/base.html" %}

{% load static %}

{% block content %}

    <form method="post" action="" style="color: white; display: flex; flex-direction: column; width: 75%; margin: auto;">

        {% csrf_token %}

        {{form}}

        <div style="display: inline-block; width: 100%; text-align: left;">  
            <button type="submit" class="btn btn-success" style="margin: 20px 1px;">Iniciar Sesion</button>
        </div>

        {% if messages %}

            {% for msg in messages %}

                <span class="alert alert-{{msg.tags}}">{{msg}}</span>

            {% endfor %}

        {% endif %}

    </form>

{% endblock %}
