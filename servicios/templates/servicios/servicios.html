{% extends "DjangoWebApp/base.html" %}

{% load static %}

{% block content %}

    {% for servicio in servicios %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%; height: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <h1 class="section-heading-upper">{{servicio.titulo}}</h1>
                <h5 class="section-heading-lower">{{servicio.contenido}}</h5>
              </h2>
            </div>
          </div>
        </div>
    </section>
    
    {% endfor %}

{% endblock %}
