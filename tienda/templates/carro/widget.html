<table class="table table-bordered" style="color: white; margin: 16px 1px;">

    <thead>

        <tr>

            <th colspan="3" class="text-center">

                carro compras

            </th>

        </tr>

        <tr>

            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>

        </tr>

    </thead>

    <tbody>

        {% if request.session.carro.items %}

            {% for key, value in request.session.carro.items %}

                <tr class="text-center">
 
                    <td>{{value.nombre}}</td>

                </tr>

            {% endfor %}
           
        {% else %}
            
            <tr>

                <td colspan="3">

                    <div class="alert alert-danger text-center">

                        sin productos

                    </div>

                </td>

            </tr>

        {% endif %}    

    </tbody>

</table>
